<figure>
    <div class="container">
<img src="images\murderhouse.png" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Murder House (2020)</strong>
    <p>developer: Puppet Combo</p>
    <p>genre: slasher, survival horror</p>
</figcaption>
<div class="overlay">
    <div class="text"> Murder House is one of my FAVORITE puppet combo games. All of their games are genuinely incredible and give such a great name for indie developers. The story of this one was super interesting as well.</div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\sallyface.png" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Sally Face (2019)</strong>
    <p>developer: Portable Moose</p>
    <p>genre: adventure, psychological horror, mystery</p>
</figcaption>
<div class="overlay">
    <div class="text"> I loved the concept for this game and I was obsessed when all the chapters released. It's such a simple point-and-click game, but has such an emotional impact and allows you to get attached to its characters. The ending DEVASTATED me. </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\franbow.jpg" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Fran Bow (2015)</strong>
    <p>developer: Killmonday Games</p>
    <p>genre: adventure, psychological horror</p>
</figcaption>
<div class="overlay">
    <div class="text">This game was the beginning of my obsession with indie horror. I love games where children are put in horrific atmospheres (just kidding, but they make for great games!). The character design in this story was so strange & creepy and I loved it. </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\thequarry.png" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>The Quarry (2022)</strong>
    <p>developer: Supermassive Games</p>
    <p>genre: survival horror, interactive</p>
</figcaption>
<div class="overlay">
    <div class="text">The Quarry is probably my favorite out of all these interactive, survival horror games. I love the dark pictures anthology as well, but this one just follows that recipe SO well. I also love the classic summer camp-slasher horror vibe! </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\untildawn.jpg" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Until Dawn (2015)</strong>
    <p>developer: Supermassive Games</p>
    <p>genre: survival horror, interactive</p>
</figcaption>
<div class="overlay">
    <div class="text">This is THE classic interactive horror game! Everyone knows this one and it was an easy one to include on this list. These 8 unlikeable characters forced into a live or die situation: horror game GOLD.  </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\littlehope.jpg" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Little Hope (2020)</strong>
    <p>developer: Supermassive Games</p>
    <p>genre: survival horror, interactive</p>
</figcaption>
<div class="overlay">
    <div class="text">Another game by Supermassive, shocker! This is my favorite game out of the dark anthology pictures. The concept and ultimate plot twist FLOORED ME. I was actually so surprised. I really reccommend this one.  </div>
</figure>
    </div>
</div>
