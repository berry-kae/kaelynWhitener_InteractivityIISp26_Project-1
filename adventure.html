<h2> Adventure & RPG games!</h2>
    </div>

<figure>
    <div class="container">
<img src="images\undertale.png" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>UNDERTALE (2015)</strong>
    <p>developer: Toby Fox</p>
    <p>genre: RPG</p>
</figcaption>
<div class="overlay">
    <div class="text"> Undertale was my FAVORITE game when I was 13. I love the storytelling, the characters, and the found-family trope it developed. Toriel meant everything to me <3 </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\pokemon.jpg" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Pokemon Mystery Dungeon: Red Rescue Team (2006)</strong>
    <p>developer: Chunsoft/Nintendo</p>
    <p>genre: Roguelike, RPG</p>
</figcaption>
<div class="overlay">
    <div class="text"> This specific pokemon game was one of the very first games I ever played. There's a baby photo of me stealing my brother's DS and playing this in secret! (despite the fact I couldn't read yet.) </div>
</figure>
    </div>
</div>


<figure>
    <div class="container">
<img src="images\kh2.png" style="height: 220px; width: 226px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Kingdom Hearts II (2005)</strong>
    <p>developer: Disney/Square Enix</p>
    <p>genre: RPG</p>
</figcaption>
<div class="overlay">
    <div class="text"> This is the best game out of the entire series. This is also the game that solidified my love for the series. The gameplay & storyline are UNMATCHED</div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\kh358.jpg" style="height: 220px; width: 226px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Kingdom Hearts 358/2 Days (2009)</strong>
    <p>developer: Square Enix/h.a.n.d</p>
    <p>genre: RPG</p>
</figcaption>
<div class="overlay">
    <div class="text"> Roxas, Xion, and Axel are the best trio in the series; their friendship was so sweet! This game gives me so much nostalgia from playing it on my DS in middle school & the story is one of my favorites. (Except the final boss fight; that was terribly hard.) </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\dr2.jpg" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>Danganronpa 2: Goodbye Despair (2012)</strong>
    <p>developer: Spike Chunsoft</p>
    <p>genre: Adventure, Visual novel</p>
</figcaption>
<div class="overlay">
    <div class="text"> This was the best game in the series in my opinion. The characters were my favorite & the main trio's friendship was so cute! (despite the un-cute situations they were put in.) </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\botw.png" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>The Legend of Zelda: Breath of the Wild (2017)</strong>
    <p>developer: Nintendo</p>
    <p>genre: Adventure, Action, RPG</p>
</figcaption>
<div class="overlay">
    <div class="text"> I LOVED this game. The overall story, the open-world aspect, & zelda and link's narrative (they are everything to me). This game ultimately made me fall in love with the series.  </div>
</figure>
    </div>
</div>

<figure>
    <div class="container">
<img src="images\totk.png" style="height: 220px; width: 220px; border: 5px solid aliceblue;" class="image">
<figcaption> 
    <strong>The Legend of Zelda: Tears of the Kingdom (2023)</strong>
    <p>developer: Nintendo</p>
    <p>genre: Adventure, Action, RPG</p>
</figcaption>
<div class="overlay">
    <div class="text"> This game was an elevation of breath of the wild. The addition of the depths & the new powers Link gets are SO cool. I'm also really glad they gave Zelda such an important role in the plot. Tears of the kingdom was the perfect sequel. </div>
</figure>
    </div>
</div>
